---
layout: blog-main
---

  <section>
    <!-- Show excerpts for all posts in this category -->
    {% for post in page.posts %}
      <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h5>{{ post.date }}</h5>
        <p>{{ post.content }}</p>
      </article>
    {% endfor %}
  </section>
